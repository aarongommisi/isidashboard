<!doctype html>
<html>
<head>
  <title>ISI - Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    form {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type=file] {
      display: block;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type=text] {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #3e8e41;
    }
    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function submitForm(event) {
      event.preventDefault();

      // Add this line to set the status text to "Processing..."
      document.getElementById("status").innerHTML = "Processing... (This will take approximately 1.5secs per file, go grab a coffee.)";

      const form = document.getElementById('upload-form');
      const formData = new FormData(form);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(() => {
        const businessEntity = document.getElementById('business_entity').value;
        if (businessEntity) {
          return fetch(`/process?business_entity=${encodeURIComponent(businessEntity)}`, {
            method: 'POST'
          });
        }
        throw new Error('Please provide a business entity.');
      })
      .then(response => response.text())
      .then(result => {
        alert('Files uploaded and processing completed.');
        // Add this line after the alert to reset the status text
        document.getElementById("status").innerHTML = "";

        // Download the output files
        const businessEntity = document.getElementById('business_entity').value;
        window.location.href = `/download?business_entity=${encodeURIComponent(businessEntity)}`;
      })
      .catch(error => {
        alert(error.message);
        // Add this line after the alert to reset the status text
        document.getElementById("status").innerHTML = "";
      });
    }
  </script>
</head>
<body>
  <h1>ISI - PDF Data Extraction Tool - AECOM</h1>
  <form id="upload-form" onsubmit="submitForm(event)">
    <input type="file" name="files[]" multiple>
    <br>
    <label for="business_entity">Business Entity:</label>
    <input type="text" id="business_entity" name="business_entity">
    <br>
    <input type="submit" value="Upload and Process">
  </form>
  <!-- Add this line below the form -->
  <div id="status"></div>
</body>
</html>
